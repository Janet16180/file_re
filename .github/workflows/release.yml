name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yq
        run: |
          pip install yq

      - name: Parse tag version
        id: get_version
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Update Cargo.toml version
        run: |
          yq eval ".package.version = \"${{ env.TAG_VERSION }}\"" -i file_re/Cargo.toml

      - name: Commit updated Cargo.toml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add file_re/Cargo.toml
          git commit -m "Bump version to ${{ env.TAG_VERSION }}"
          git push

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          name: wheels-linux-x86
          name: wheels-linux-aarch64
          name: wheels-linux-armv7
          name: wheels-linux-s390x
          name: wheels-linux-ppc64le
          name: wheels-musllinux-x86_64
          name: wheels-musllinux-x86
          name: wheels-musllinux-aarch64
          name: wheels-musllinux-armv7
          name: wheels-windows-x64
          name: wheels-windows-x86
          name: wheels-macos-x86_64
          name: wheels-macos-aarch64
          name: wheels-sdist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
